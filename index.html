<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kboy101222.me</title>
    <script data-require="jquery@*" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link data-require="font-awesome@4.3.0" data-semver="4.3.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.4.x" src="js/angular.min.js" data-semver="1.4.0-rc.0"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <nav class="navbar navbar-inverse" role="navigation" id="top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">kboy101222.me</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Portfolio</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Projects                 <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <!--<li><a href="#expansion">Expansion</a></li>-->
                <!--<li><a href='#adven'>Adventurifica</a></li>-->
                <!--<li class="divider"></li>-->
                <!--<li class='disabled'><a href="#">More Coming Soon!</a></li>-->
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" id="search-bar" placeholder="Search My Site" />
            </div>
            <button type="submit" class="btn btn-default" id="search-btn">Submit</button>
          </form>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="main-title">
      <p class="game-title">Kboy101222.me</p>
      <p class="game-info">A Not So Terrible Website!</p>
    </div>
    <br />
    <div ng-repeat="title in title" class="posts">
      <div class="postTitle">
        <a ng-bind-html="title" class="posts" ng-href="{{ links[$index] }}">{{ title }}</a>
      </div>
      <!--<br />-->
      <div class="postCont">
        <span ng-bind-html="content[$index] | markdown"></span>
      </div>
      <div class="interactions">
        <span>
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                 <a class="fa fa-thumbs-o-up fa-stack-1x fa-inverse upVote" title="Upvote"></a>
                <!-- fa-thumbs-o-up -->
            </span>
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <a class="fa fa-refresh fa-stack-1x fa-inverse refresh" title="Refresh"></a>
            </span>
            <span class="comments">
                Comments: <span class="numComm">0</span>
            </span>
        </span>
    </div>
      <br />
    </div>
  </body>

</html>
